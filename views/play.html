<html>
  <head>
    <!--<script src ="require.js" type="text/javascript"></script>-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <title>subtitle system</title>
  <body>
    <div id="title_container">
      <h1>subtitle player</h1>
        <div>
          <button id="toHome_btn" onclick="location.href='/'"><img src="src/home.png" width="50" height="50" alt="홈"></button>
          <button id="toPlay_btn" onclick="location.href='play'"><img src="src/play.png" width="50" height="50" alt="재생"></button>
          <button id="toEdit_btn" onclick="location.href='edit'"><img src="src/edit.png" width="50" height="50" alt="편집"></button>
          
        </div>
    </div>
    <div class="grid_container">
      <div id="video_area">
        <video class="video_content" id="video-1" controls>
          <source type="video/mp4">
          <track onload="onTrackLoad(1);" class="subtitle_content" id="entrack-1" label="English" kind="subtitles" srclang="ko" default>
        </video>
      </div>

      <div id="display-cues-1" class="display-cues">
        <p id="start-point-1"><p>
      </div>

      <div id="bar_area">
        <div class="filebox">
          <label for="video_file">동영상</label>
          <input type="file" id="video_file"></input>
        
          <label for="subtitle_file">자막</label>
          <input type="file" id="subtitle_file"></input>
        </div>
        <div class="text">자막검색</div><input id="search_text" type="text">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
  </body>
</html>
