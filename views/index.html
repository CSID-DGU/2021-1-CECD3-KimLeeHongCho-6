<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>subtitle system</title>
  <body>
    <div id="title_container">
      <div class=title><img src="src/closed-captioning-solid.svg" class="filter-blue" style="margin-right: 1vw;" width="50" height="50">자막 통합생성 시스템</div>
      <div class=menu>
        <button id="toHome_btn" onclick="location.href='/'"><img class="menu_img" src="src/home.png" width="30" height="30" alt="홈"> Home</button>
        <button id="toPlay_btn" onclick="location.href='play'" ><img class="menu_img" src="src/play.svg" width="30" height="30" alt="재생"> Player</button>
        <button id="toEdit_btn" onclick="location.href='edit'" ><img class="menu_img" src="src/edit.png" width="30" height="30" alt="편집"> Editer</button>
      </div>
    </div>
    <div class="grid_container">
      <div id="video_area">
        <video class="video_content" id="video-1" controls>
          <source type="video/mp4">
          <track onload="onTrackLoad(1);" class="subtitle_content" id="entrack-1" label="English" kind="subtitles" srclang="ko" default>
        </video>
      </div>
      <!--<div id="display-cues-1" class="display-cues">
        <p id="start-point-1"><p>
      </div>-->
      <div id="bar_area">
        <div class="filebox">
          <label for="video_file">동영상</label>
          <input type="file" id="video_file"></input>

          <label for="subtitle_file">자막</label>
          <input type="file" id="subtitle_file"></input>

          <form method='post' action='upload' enctype="multipart/form-data"></form>
          <label for="upload_file">ODF 파일</label>
          <input type='file' id='upload_file' name='upload_file'>
        </div>
        <div id=sub_container>
          <div id=auto_bnt><div>auto</div></div>
          <div id=odf_bnt>odf</div>
          <div id=user_bnt>user</div>
          <div id=sub></div>

        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
</html>
