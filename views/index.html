<html>
  <head>
    <!--<script src ="require.js" type="text/javascript"></script>-->
    <script src ="index.js" type="text/javascript"></script>
    <script src="webodf.js" type="text/javascript" charset="utf-8"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>subtitle system</title>
  <body>
    <h1>자막 통합생성 시스템</h1>
    <div id="container">
      <div id="video_area">
        <video id="video_content" controls>
          <source type="video/mp4">
          <track label="English" kind="subtitles" srclang="en" src="sample.vtt" default>
        </video>
      </div>
      <div id="text_area"><div id="text_content"></div></div>
    </div>
    
    <div id="input_container">
      <input type="file" id="video_file"></input>
      <button id="video_btn" onclick="load_video();">동영상 넣기</button>
      <input type="file" id="text_file"></input>
      <button id="text_btn" onclick="load_text();">자막 읽기</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
  </body>
</html>
